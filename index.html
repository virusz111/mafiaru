<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>MafiaRussian</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    margin:0;
    font-family:Arial;
    background:#0a0a0a;
    color:#eee;
}

/* تسجيل الدخول */
.login-screen{
    position:fixed;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#0a0a0a;
    z-index:10;
}
.login-screen button{
    padding:15px 35px;
    font-size:1.2em;
    background:#7a2cff;
    color:white;
    border:none;
    border-radius:20px;
    cursor:pointer;
}

/* الهيدر */
header{
    display:none;
    background:#12001f;
    padding:15px;
    display:flex;
    justify-content:flex-end;
    position:fixed;
    top:0;
    width:100%;
    z-index:5;
}
header button{
    background:#7a2cff;
    border:none;
    color:white;
    font-size:1.5em;
    padding:5px 12px;
    border-radius:10px;
    cursor:pointer;
}

.container{
    padding:80px 20px;
    display:none;
}

.cards{
    display:grid;
    gap:15px;
    grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
}

.card{
    background:#140022;
    border:1px solid #7a2cff;
    border-radius:18px;
    padding:20px;
    text-align:center;
    box-shadow:0 0 15px #3a0070;
    cursor:pointer;
}

.big{
    grid-column:1/-1;
}

.word{
    font-size:1.2em;
    margin-bottom:6px;
}

.pron{
    font-size:.95em;
    color:#caa6ff;
}

.meaning{
    font-size:.9em;
    opacity:.85;
}

.menuButtons{
    display:none;
    flex-direction:column;
    gap:10px;
    margin-top:10px;
}
.menuButtons button{
    padding:10px;
    border:none;
    border-radius:15px;
    background:#7a2cff;
    color:white;
    cursor:pointer;
}
</style>
</head>
<body>

<!-- تسجيل دخول -->
<div class="login-screen" id="login">
    <button onclick="enter()">Login</button>
</div>

<header id="header">
    <button onclick="toggleMenu()">≡</button>
</header>

<div class="container" id="content">

<div class="cards">
<div class="card big">
☠ أهلاً بك في MafiaRussian <br>
اضغط ≡ لاختيار القسم
</div>
</div>

<div class="menuButtons" id="menuButtons">
    <button onclick="showCards('language')">تعليم اللغة</button>
</div>

<!-- كروت اللغة -->
<div class="cards" id="allCards" style="display:none;margin-top:15px;">

<div class="card" data-group="language" onclick="playSound('russian1.mp3')">
    <div class="word">Здравствуйте</div>
    <div class="pron">زدرستفويتي</div>
    <div class="meaning">مرحبا</div>
</div>

<div class="card" data-group="language" onclick="playSound('russian2.mp3')">
    <div class="word">Готовы</div>
    <div class="pron">غوتوفي</div>
    <div class="meaning">استعدوا</div>
</div>

<div class="card" data-group="language" onclick="playSound('russian3.mp3')">
    <div class="word">Привет</div>
    <div class="pron">بريفيت</div>
    <div class="meaning">أهلا</div>
</div>

<div class="card" data-group="language" onclick="playSound('russian4.mp3')">
    <div class="word">Спасибо</div>
    <div class="pron">سباسيبا</div>
    <div class="meaning">شكراً</div>
</div>

<div class="card" data-group="language" onclick="playSound('russian5.mp3')">
    <div class="word">Пока</div>
    <div class="pron">باكا</div>
    <div class="meaning">مع السلامة</div>
</div>

</div>
</div>

<script>
function enter(){
    document.getElementById("login").style.display="none";
    document.getElementById("content").style.display="block";
    document.getElementById("header").style.display="flex";
}

function toggleMenu(){
    let m = document.getElementById("menuButtons");
    m.style.display = m.style.display==="flex"?"none":"flex";
}

function showCards(group){
    document.getElementById("allCards").style.display="grid";
    document.querySelectorAll('#allCards .card').forEach(c=>{
        c.style.display = c.getAttribute('data-group')===group?'block':'none';
    });
}

function playSound(file){
    new Audio(file).play();
}
</script>

</body>
</html>
