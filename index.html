<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>MafiaRussian</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background: url('background.png') no-repeat center center fixed;
    background-size: cover;
    color:#eee;
}

/* شاشة تسجيل الدخول */
#login{
    position:fixed;
    inset:0;
    background:#0a0a0a;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
    transition:opacity .6s;
}
.login-box{
    background:#140022;
    border:1px solid #7a2cff;
    border-radius:20px;
    padding:30px;
    width:280px;
    text-align:center;
    box-shadow:0 0 25px #3a0070;
}
.login-box input{
    width:100%;
    margin:8px 0;
    padding:10px;
    border-radius:12px;
    border:none;
    outline:none;
}
.login-box button{
    margin-top:12px;
    padding:12px;
    width:100%;
    border:none;
    border-radius:15px;
    background:#7a2cff;
    color:#fff;
    cursor:pointer;
}
#error{
    color:#ff5c5c;
    display:none;
    margin-top:8px;
}

/* زر القائمة */
header{
    display:none;
    position:fixed;
    top:20px;
    right:20px;
    z-index:999;
}
header button{
    background:#7a2cff;
    color:#fff;
    border:none;
    font-size:1.8em;
    padding:10px 14px;
    border-radius:10px;
    cursor:pointer;
}

/* القائمة */
#menu{
    display:none;
    position:fixed;
    top:80px;
    right:20px;
    background:#12001f;
    padding:12px;
    border-radius:15px;
    box-shadow:0 0 20px #3a0070;
    z-index:998;
}
#menu button{
    display:block;
    width:100%;
    margin:6px 0;
    padding:10px;
    border:none;
    border-radius:12px;
    background:#7a2cff;
    color:#fff;
    cursor:pointer;
}

/* المحتوى */
#content{
    display:none;
    padding:100px 15px 20px;
}
.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
    gap:15px;
}
.card{
    background:linear-gradient(135deg,rgba(122,44,255,.35),rgba(20,0,34,.8));
    border:1px solid #7a2cff;
    border-radius:18px;
    padding:20px;
    text-align:center;
    display:none;
}
.big{
    grid-column:1/-1;
}
.welcome{
    background:linear-gradient(135deg,rgba(122,44,255,.35),rgba(20,0,34,.8));
    text-shadow:0 0 10px rgba(122,44,255,.8);
}
.welcome-title{
    font-size:1.6em;
    margin-bottom:10px;
    letter-spacing:1px;
}
.welcome-name{
    color:#caa6ff;
    font-weight:bold;
}
.welcome-motto{
    margin-top:12px;
    font-size:1.1em;
    opacity:.9;
    letter-spacing:1px;
}

/* دردشة */
#chatArea, #adminChatArea{
    max-height:300px;
    overflow-y:auto;
    background:rgba(0,0,0,0.3);
    padding:10px;
    border-radius:12px;
    margin-bottom:10px;
}
.message{
    background:rgba(122,44,255,0.3);
    padding:6px 10px;
    border-radius:8px;
    margin:5px 0;
}
input[type=text], textarea{
    width:100%;
    padding:8px;
    border-radius:10px;
    border:none;
    outline:none;
    margin-bottom:6px;
}
button.sendBtn{
    padding:8px 15px;
    border:none;
    border-radius:12px;
    background:#7a2cff;
    color:#fff;
    cursor:pointer;
}
</style>
</head>
<body>

<!-- تسجيل الدخول -->
<div id="login">
    <div class="login-box">
        <h2>☠ تسجيل الدخول</h2>
        <input id="username" placeholder="الاسم">
        <input id="password" type="password" placeholder="الرمز">
        <button onclick="login()">دخول</button>
        <div id="error">الاسم أو الرمز خطأ</div>
    </div>
</div>

<!-- زر القائمة -->
<header id="header">
    <button onclick="toggleMenu()">≡</button>
</header>

<!-- القائمة -->
<div id="menu">
    <button onclick="showSection('welcome')">☠ الترحيب</button>
    <button onclick="showSection('chat')">☠ دردشة</button>
    <button onclick="showSection('announcements')">☠ الإعلانات</button>
</div>

<!-- المحتوى -->
<div id="content">
<div class="cards">

<!-- الترحيب -->
<div class="card big welcome" data-type="welcome">
    <div class="welcome-title">
        ☠ أهلاً بك <span class="welcome-name" id="userDisplay">عضو</span>
    </div>
    <div class="welcome-motto">
        ☠ الولاء قبل الدم ☠<br>من يخون يُمحى… ومن يخلص يُرفع
    </div>
</div>

<!-- دردشة -->
<div class="card big" data-type="chat">
    <div id="chatArea"></div>
    <textarea id="chatInput" placeholder="اكتب رسالتك هنا..."></textarea>
    <button class="sendBtn" onclick="sendChat()">إرسال</button>
</div>

<!-- الإعلانات -->
<div class="card big" data-type="announcements">
    <div id="adminAnnouncementArea"></div>
    <textarea id="announcementInput" placeholder="أضف إعلان جديد..."></textarea>
    <button class="sendBtn" onclick="sendAnnouncement()">إرسال</button>
</div>

</div>
</div>

<script>
// عناصر
const username = document.getElementById("username");
const password = document.getElementById("password");
const error = document.getElementById("error");
const loginDiv = document.getElementById("login");
const content = document.getElementById("content");
const header = document.getElementById("header");
const userDisplay = document.getElementById("userDisplay");
const menu = document.getElementById("menu");

// الدردشة والإعلانات
const chatArea = document.getElementById("chatArea");
const chatInput = document.getElementById("chatInput");
const adminAnnouncementArea = document.getElementById("adminAnnouncementArea");
const announcementInput = document.getElementById("announcementInput");

// الحسابات
const ACCOUNTS = [
    {user:"b", pass:"b", admin:true},
    {user:"ايفان", pass:"8989", admin:true},
    {user:"بيتر", pass:"2008", admin:false},
    {user:"ايفان2", pass:"1234", admin:false}
];

// بيانات محفوظة
let chatMessages = JSON.parse(localStorage.getItem("chatMessages") || "[]");
let announcements = JSON.parse(localStorage.getItem("announcements") || "[]");
let currentUser = null;

function login(){
    const u = username.value.trim();
    const p = password.value.trim();
    const acc = ACCOUNTS.find(a=>a.user===u && a.pass===p);

    if(!acc){
        error.style.display="block";
        return;
    }

    currentUser = acc;
    loginDiv.style.opacity="0";
    setTimeout(()=>{
        loginDiv.style.display="none";
        content.style.display="block";
        header.style.display="block";
        userDisplay.innerText = acc.user;

        showSection('welcome');

        renderChat();
        renderAnnouncements();
    },600);
}

function toggleMenu(){
    menu.style.display = menu.style.display==="block"?"none":"block";
}

function showSection(type){
    document.querySelectorAll(".card").forEach(c=>{
        if(c.dataset.type===type){
            if(type==="announcements" && !currentUser.admin){
                c.style.display="none";
            } else {
                c.style.display="block";
            }
        }else c.style.display="none";
    });
    menu.style.display="none";
}

// إرسال الدردشة
function sendChat(){
    const msg = chatInput.value.trim();
    if(!msg) return;
    chatMessages.push({user:currentUser.user, msg});
    localStorage.setItem("chatMessages", JSON.stringify(chatMessages));
    chatInput.value="";
    renderChat();
}

function renderChat(){
    chatArea.innerHTML="";
    chatMessages.forEach(m=>{
        const div = document.createElement("div");
        div.className="message";
        div.innerText=`${m.user}: ${m.msg}`;
        chatArea.appendChild(div);
    });
    chatArea.scrollTop = chatArea.scrollHeight;
}

// إرسال الإعلانات (ادمن فقط)
function sendAnnouncement(){
    if(!currentUser.admin) return;
    const msg = announcementInput.value.trim();
    if(!msg) return;
    announcements.push({user:currentUser.user, msg});
    localStorage.setItem("announcements", JSON.stringify(announcements));
    announcementInput.value="";
    renderAnnouncements();
}

function renderAnnouncements(){
    adminAnnouncementArea.innerHTML="";
    announcements.forEach(a=>{
        const div = document.createElement("div");
        div.className="message";
        div.innerText=`${a.user}: ${a.msg}`;
        adminAnnouncementArea.appendChild(div);
    });
}
</script>
</body>
</html>
