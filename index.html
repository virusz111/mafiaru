<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>MafiaRussian</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#0a0a0a;
    color:#eee;
}

/* شاشة تسجيل الدخول */
#login{
    position:fixed;
    inset:0;
    background:#0a0a0a;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
    opacity:1;
    transition:opacity .6s;
}
.login-box{
    background:#140022;
    border:1px solid #7a2cff;
    border-radius:20px;
    padding:30px;
    width:280px;
    text-align:center;
    box-shadow:0 0 25px #3a0070;
}
.login-box h2{
    margin-bottom:20px;
}
.login-box input{
    width:100%;
    margin:8px 0;
    padding:10px;
    border-radius:12px;
    border:none;
    outline:none;
}
.login-box button{
    margin-top:12px;
    padding:12px;
    width:100%;
    border:none;
    border-radius:15px;
    background:#7a2cff;
    color:#fff;
    cursor:pointer;
}
#error{
    color:#ff5c5c;
    font-size:.9em;
    margin-top:8px;
    display:none;
}

/* زر الشخطات */
header{
    display:none;
    position:fixed;
    top:20px;
    right:20px;
    z-index:999;
}
header button{
    background:#7a2cff;
    color:#fff;
    border:none;
    font-size:1.8em;
    padding:10px 14px;
    border-radius:10px;
    cursor:pointer;
}

/* القائمة */
#menu{
    display:none;
    position:fixed;
    top:80px;
    right:20px;
    background:#12001f;
    padding:12px;
    border-radius:15px;
    box-shadow:0 0 20px #3a0070;
}
#menu button{
    display:block;
    width:100%;
    margin:6px 0;
    padding:10px;
    border:none;
    border-radius:12px;
    background:#7a2cff;
    color:#fff;
    cursor:pointer;
}

/* المحتوى */
#content{
    display:none;
    padding:100px 15px 20px;
}
.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
    gap:15px;
}
.card{
    background:#140022;
    border:1px solid #7a2cff;
    border-radius:18px;
    padding:20px;
    text-align:center;
    box-shadow:0 0 15px #3a0070;
    display:none;
}
.big{
    grid-column:1/-1;
}
.welcome{
    background:rgba(122,44,255,.12);
}
</style>
</head>

<body>

<!-- تسجيل دخول -->
<div id="login">
    <div class="login-box">
        <h2>☠ تسجيل الدخول</h2>
        <input type="text" id="username" placeholder="الاسم">
        <input type="password" id="password" placeholder="الرمز">
        <button onclick="login()">دخول</button>
        <div id="error">الاسم أو الرمز غير صحيح</div>
    </div>
</div>

<!-- زر الشخطات -->
<header id="header">
    <button onclick="toggleMenu()">≡</button>
</header>

<!-- القائمة -->
<div id="menu">
    <button onclick="showSection('welcome')">☠ الترحيب</button>
    <button onclick="showSection('laws')">☠ القوانين</button>
    <button onclick="showSection('weapons')">☠ الأسلحة</button>
    <button onclick="showSection('leaders')">☠ المسؤولين و الاعضاء</button>
    <button onclick="showSection('gangs')">☠ العصابات</button>
</div>

<!-- المحتوى -->
<div id="content">
<div class="cards">

<div class="card big welcome" data-type="welcome">
☠ أهلاً بك بيتر ماكسيم<br>في عالم المافيا الروسية
</div>

<div class="card big" data-type="laws">☠ قوانين المافيا</div>
<div class="card" data-type="laws">☠ تنفيذ الأوامر بدون نقاش</div>

<div class="card big" data-type="weapons">☠ الأسلحة</div>
<div class="card" data-type="weapons">☠ AK-47</div>
<div class="card" data-type="weapons">☠ Deagle</div>

<div class="card big" data-type="leaders">☠ المسؤولين</div>
<div class="card" data-type="leaders">☠ بيتر ماكسيم</div>

<div class="card big" data-type="gangs">☠ العصابات</div>
<div class="card" data-type="gangs">☠ السكراب</div>

</div>
</div>

<script>
// بيانات الدخول
const USERNAME = "بيتر ماكسيم";
const PASSWORD = "2008";

const USERNAME = "اليكس ماكسيم";
const PASSWORD = "ba95ba";
    
function login(){
    const u = document.getElementById("username").value.trim();
    const p = document.getElementById("password").value.trim();
    if(u === USERNAME && p === PASSWORD){
        const loginDiv = document.getElementById("login");
        loginDiv.style.opacity = "0";  // أنيميشن fade
        setTimeout(()=>{
            loginDiv.style.display="none";
            document.getElementById("content").style.display="block";
            document.getElementById("header").style.display="block";
            showSection('welcome');
        },600); // نفس مدة الانيميشن
    }else{
        document.getElementById("error").style.display="block";
    }
}

function toggleMenu(){
    const m = document.getElementById("menu");
    m.style.display = m.style.display==="block" ? "none" : "block";
}

function showSection(type){
    document.querySelectorAll(".card").forEach(c=>{
        c.style.display = (c.dataset.type===type) ? "block" : "none";
    });
    document.getElementById("menu").style.display="none";
}
</script>

</body>
</html>
